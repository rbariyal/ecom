<main class="mt-5 pt-4">
    <div class="container mt-5" >

        <div class="row">
        
            <div class="col-md-6 mb-4">
                <img src={{cartProducts.image}} class="img-fluid" alt="" />
            </div>
      
            <div class="col-md-6 mb-4">
                <!--Content-->
                <div class="p-4">
                    <div class="mb-3">
                        <a href="">
                            <span class="badge bg-dark me-1">{{cartProducts.category}}</span>
                        </a>
                        <a href="">
                            <span class="badge bg-info me-1">New</span>
                        </a>
                        <a href="">
                            <span class="badge bg-danger me-1">Bestseller</span>
                        </a>
                    </div>

                    <p class="lead">
                       
                        <span>{{cartProducts.price}}</span>
                    </p>

                    <strong><p style="font-size: 20px;">Description</p></strong>

                    <p>{{cartProducts.description}}.</p>

                    <form class="d-flex justify-content-left">
                        <!-- Default input -->
                        <div class="form-outline me-1" style="width: 100px;">
                         <p class="form-control">1</p>
                        </div>
                        <button class="btn btn-primary ms-1" type="submit" pButton pRipple label="Show" class="p-button-success" class="btn btn-sm btn-success"  (click)="addItemToCart(cartProducts.id)">
                            Add to cart
                            <i class="fas fa-shopping-cart ms-1"></i>
                        </button>
                    </form>
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->
        </div>
