<div class="row">
  <div class="col-8">
      <div class="CartContainer">
          <div class="row">
            <div class="col-12">
              <h3>Cart Items</h3>
            </div> 
          </div>
          <div *ngFor="let carts of cartProducts">
          <div class="row pt-1" *ngFor="let cart of carts"> 
            <div class="col-3">
              <img class="img-fluid" style="height: 200px;" [src]="cart.image" class="card-img-top">
            </div>
            <div class="col-3">
              {{cart.title}}
            </div>
            <div class="col-2">
              {{1}}
            </div>
            <div class="col-2 text-end">
             {{ cart.price}}
            </div>
            <div class="col-2 text-end">
              <button class="btn btn-sm btn-danger">Remove</button>
             </div>
          </div>
        </div>
          <div class="row">
            <div class="col-3">

            </div>
            <div class="col-9">
              <hr>
            </div>
          </div>
         
          <div class="row">
            <div class="col-2">
               
            </div>
            <div class="col-2">
               
            </div>
            <div class="col-4">
              <div class="Subtotal">Sub-Total</div>
              <div> <small>{{cartProducts.length}}</small></div>
            </div>
            <div class="col-4 text-end">
              <strong> ${{subTotal}}</strong>
            </div>
          </div>
          <div class="row">
              <div class="col-12 text-center">
                  <button class="btn btn-lg btn-success" > Make Sale</button>
              </div>
          </div>
           
        </div>
  </div>
</div>
